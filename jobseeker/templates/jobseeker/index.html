{%extends 'jobseeker/base.html'%}

{%block bodyblock%}
<div class="mt-2">
    <h1>welcome student {{request.user}}</h1>
        {%if request.user.profile%}
           <a href="{%url 'profile-edit' request.user.profile.id%}">Edit profile</a>
           <a href="{%url 'profile-detail' request.user.profile.id%}">view profile</a>
        {%else%}
           <a href="{%url 'profile-add'%}">add profile</a>
        {%endif%}
</div>
{%endblock%}
